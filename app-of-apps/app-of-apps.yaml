apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: simple-stateful-app
  namespace: openshift-gitops
spec:
  destination:
    namespace: openshift-gitops
    server: 'https://kubernetes.default.svc'
  source:
    path: apps
    repoURL: >-
      https://github.com/kmotojim/simple-stateful-app.git
    #自身のGitlabリポジトリ名に変更します
    targetRevision: main
  project: simple-stateful-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true