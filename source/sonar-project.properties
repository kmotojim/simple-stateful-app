# SonarQube Scanner Configuration
# Required metadata
sonar.projectKey=simple-stateful-app
sonar.projectName=Simple Stateful App
sonar.projectVersion=1.0

# Source code location
sonar.sources=.
sonar.exclusions=node_modules/**,public/**

# Language settings
sonar.language=js
sonar.sourceEncoding=UTF-8

# SonarQube Server (set by pipeline params)
# sonar.host.url=http://docker-sonarqube-git.sonarqube.svc.cluster.local:9000
# sonar.login=<token>
